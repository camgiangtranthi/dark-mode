<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700&family=Red+Hat+Display:wght@700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Dark mode</title>
</head>
<body>
    <!-- header -->
    <header class="container">
        <nav class="navbar">
            <!-- logo -->
            <div class="navbar__logo">
                <p>logo</p>
            </div>
            <!-- links -->
            <ul class="navbar__links">
                <li class="navbar__link"><a href="#">home</a></li>
                <li class="navbar__link"><a href="#">about</a></li>
                <li class="navbar__link"><a href="#">pricing</a></li>
                <li class="navbar__link"><a href="#">demo</a></li>
                <div class="navbar__toggle">
                    <input type="checkbox" class="navbar__toggle-btn" id="switch" />
                    <label for="switch"></label>
                </div>
            </ul>
        </nav>
    </header>

    <!-- banner -->
    <section id="banner">
        <div class="container">
            <div class="wrapper">
                <!-- text -->
                <div class="banner__desc">
                    <h1>Lorem ipsum dolor sit amet</h1>
                    <p>Cras sed velit consectetur, lobortis neque ut, mattis metus. Nulla
                        eu quam non urna luctus eleifend vitae eget ante.</p>
                    <div class="banner__cta">
                        <a href="" class="banner__cta-btn">learn more</a>
                    </div>
                </div>
                <!-- img -->
                <div class="banner__img">
                    <img src="./img/app.png" alt="illustration of iphone">
                </div>
            </div>
        </div>
    </section>
    <script src="./js/main.js"></script>
</body>
</html>
